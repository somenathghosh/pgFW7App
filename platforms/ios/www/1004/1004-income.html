<div class="content-block">
  <div class="list-block">
    <div class="content-block-title">
      <b>INCOME APPROACH TO VALUE (not required by Fannie Mae)</b>
    </div>
    <ul>
      <li>
        <div class="item-content">
          <div class="item-inner">
            <div style="width:32%">
              <div>Estimated Monthly Market Rent $ (A)</div>
              <div>
                <input type="text" id="estimated-monthly-market-rent" class="text-number" data-bind="value:incomeEstimatedMonthlyMarketRent" placeholder="Estimated Monthly Market Rent $" />
              </div>
            </div>
            <div style="width:32%">
              <div>Gross Rent Multiplier (B)</div>
              <div>
                <input type="text" id="gross-rent-multiplier" class="text-number" data-bind="value:incomeGrossRentMultiplier" placeholder="Gross Rent Multiplier" />
              </div>
            </div>
			 <div style="width:32%">
              <div>Indicated Value by Income Approach $</div>
              <div>
                <input type="text" id="indicated-value-by-income-approach" class="text-number" data-bind="value:incomeIndicatedValueByIa" placeholder="(A x B)" />
              </div>
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">
          <div class="item-inner">
            <div style="width:100%">
              <div>Summary of Income Approach (including support for market rent and GRM)</div>
              <div>
                <textarea id="summary-of-income-approach" class="text-filled" data-bind="value:incomeSummaryOfIa" placeholder="Summary of Income Approach (including support for market rent and GRM)" ></textarea>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
