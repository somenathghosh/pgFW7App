<html>
<div class="content-block">
				<div class="list-block">
					<div class="content-block-title">
						<b>INCOME APPROACH TO VALUE (not required by Fannie Mae)</b>
					</div>
					<ul>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div style="width:49%">
										<div>Estimated Monthly Market Rent $ (A)</div>
										<div>
											<input type="text" class="text-number" id="estimated-monthly-market-rent" data-bind="value:incomeEstimatedMonthlyMarketRent" placeholder="Estimated Monthly Market Rent $" />
										</div>
									</div>
									<div style="width:49%">
										<div>Gross Rent Multiplier (B)</div>
										<div>
											<input type="text" class="text-number" id="gross-rent-multiplier" data-bind="value:incomeGrossRentMultiplier" placeholder="Gross Rent Multiplier" />
										</div>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div style="width:49%">
										<div>&nbsp;</div>
										<div>Indicated Value by Income Approach $ (A x B)</div>
										<div>
											<input type="text" class="text-number" id="indicated-value-by-income-approach" data-bind="value:incomeIndicatedValueByIa" placeholder="EIndicated Value by Income Approach $" />
										</div>
									</div>
									<div style="width:49%">
										<div>Summary of Income Approach (including support for market rent and GRM)</div>
										<div>
											<input type="text" class="text-filled" id="summary-of-income-approach" data-bind="value:incomeSummaryOfIa" placeholder="Summary of Income Approach (including support for market rent and GRM)" />
										</div>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
</html>
